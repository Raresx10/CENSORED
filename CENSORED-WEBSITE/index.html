<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CENSORED | Shop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }
    .background-logo {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      transform: translate(-50%, -50%);
      opacity: 0.05;
      background: url('logo.png') no-repeat center;
      background-size: contain;
      z-index: 0;
    }
    nav {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      gap: 3rem;
      background: black;
      padding: 1rem 0;
      border-bottom: 1px solid white;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 0.1rem;
      transition: 0.3s;
    }
    nav a:hover {
      color: gray;
    }
    header {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
      font-size: 3rem;
      letter-spacing: 0.2rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 3rem;
      position: relative;
      z-index: 1;
    }
    .product {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid white;
      padding: 2rem;
      text-align: center;
      transition: 0.3s;
    }
    .product:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    .product-name {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .product-price {
      font-size: 1rem;
      color: gray;
      margin-bottom: 1rem;
    }
    .add-to-cart {
      padding: 10px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .add-to-cart:hover {
      background: gray;
      color: white;
    }
    .message {
      margin-top: 1rem;
      font-size: 1rem;
      color: #00ff00;
      display: none;
    }
    footer {
      position: relative;
      z-index: 1;
      text-align: center;
      font-size: 0.8rem;
      color: gray;
      padding: 2rem 0;
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.popup-content {
  background: rgba(255, 255, 255, 0.05);
  padding: 2rem;
  border: 1px solid white;
  border-radius: 20px;
  text-align: center;
}

.popup-content h2 {
  margin-bottom: 1rem;
  font-size: 2rem;
  letter-spacing: 0.1rem;
}

.popup-content p {
  margin-bottom: 1rem;
  color: gray;
}

.popup-content input {
  width: 80%;
  padding: 10px;
  margin: 1rem 0;
  background: black;
  border: 1px solid white;
  color: white;
  border-radius: 5px;
}

.popup-content button {
  padding: 10px 20px;
  background: white;
  color: black;
  border: none;
  border-radius: 30px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.popup-content button:hover {
  background: gray;
  color: white;
}

    }
  </style>
</head>
<body>

<div class="background-logo"></div>
<div id="popup" class="popup">
  <div class="popup-content">
    <h2>Get 10% OFF!</h2>
    <p>Subscribe now and stay updated.</p>
    <input type="email" placeholder="Your Email" required>
    <button onclick="closePopup()">Subscribe</button>
  </div>
</div>

<nav>
  <a href="index.html">Shop</a>
  <a href="checkout.html">Checkout</a>
</nav>

<header>SHOP CENSORED</header>

<div class="products">
  <div class="product">
    <img src="https://via.placeholder.com/250x300" alt="Product 1">
    <div class="product-name">Oversized T-Shirt</div>
    <div class="product-price">$59</div>
    <button class="add-to-cart" onclick="showMessage(this)">Add to Cart</button>
    <div class="message">Added to cart!</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x300" alt="Product 2">
    <div class="product-name">Minimal Hoodie</div>
    <div class="product-price">$89</div>
    <button class="add-to-cart" onclick="showMessage(this)">Add to Cart</button>
    <div class="message">Added to cart!</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/250x300" alt="Product 3">
    <div class="product-name">Cargo Pants</div>
    <div class="product-price">$99</div>
    <button class="add-to-cart" onclick="showMessage(this)">Add to Cart</button>
    <div class="message">Added to cart!</div>
  </div>
</div>

<footer>
  Â© 2025 CENSORED. All rights reserved.
</footer>

<script>
function showMessage(button) {
  const message = button.nextElementSibling;
  message.style.display = 'block';
  setTimeout(() => {
    message.style.display = 'none';
  }, 2000);
}
</script>
<script>
function closePopup() {
  document.getElementById('popup').style.display = 'none';
}
setTimeout(() => {
  document.getElementById('popup').style.display = 'flex';
}, 3000); // apare dupa 3 secunde
</script>

</body>
</html>
